
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% with count_users=users|length %}
<body>
<h1>Users</h1>

{% if count_users == 0 %}
<p>Il n'y a pas d'utilisateur</p>
{% else %}
<p>Il y a {{count_users}} utilisateur{% if count_users > 1%}s{%endif%}</p>
<table>
    {% for user in users %}
    <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
    </tr>
    {% endfor%}
</table>
{% endif%}
</body>
{% endwith %}
</html>
